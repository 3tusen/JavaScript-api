<!DOCTYPE html>
<html lang="se">
<head>
    <!-- Title of the page and specify the character encoding -->
    <title>Sveriges Radio</title>
    <meta charset="utf-8">
    
    <!-- Specify the viewport to adjust the layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Import the Oswald and Play fonts from Google Fonts and the styles from a separate CSS file -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <!-- Create the header section with a logo and a player section -->
    <header id="mainheader">
        <div class="contain">
            <!-- Display the logo for the page -->
            <h1 id="logo">DT084G - Projekt</h1>

            <!-- Create a player section with a channel selection dropdown and a play button -->
            <section id="player">
                <select id="playchannel" class="form-control"></select>
                <button id="playbutton" class="btn btn-primary">Spela</button>
            </section>
            <!-- Close the player section -->
        </div>
        <!-- Close the container for the header section -->
    </header>

    <!-- Container to hold the main content of the page -->
    <div class="container">
        <!-- Heading for the page content -->
        <h2>SR - Sveriges Radio</h2>

        <!-- Left column for channel navigation -->
        <div class="left">
            <!-- Section for channel browsing -->
            <section class="clist">
                <h3>Bläddra via kanal</h3>
                <!-- Navigation section with a list of channels and a row limit selection -->
                <nav id="mainnav">
                    <ul id="mainnavlist"></ul>
                    <div class="spacer" id="shownumrows">
                        <label for="numrows">Max antal: </label><input type="number" id="numrows" value="10" min="1" max="2000">&nbsp;&nbsp;
                    </div>
                </nav>
                <!-- Close the navigation section -->
            </section>
            <!-- Close the channel browsing section -->
        </div>
        <!-- Close the left column -->

        <!-- Right column for displaying channel information -->
        <div class="right">
            <!-- Div to display channel information -->
            <div id="info"></div>
            <!-- Channel information div -->
        </div>
        <!-- Close the right column -->

        <!-- Footer for the page -->
        <footer>
            <!-- Display a message about the project and course information -->
            <p>Projektuppgift för kursen DT084G, Introduktion till programmering med JavaScript.</p>

            <!-- Div for the radio player (to be added by JavaScript) -->
            <div id="radioplayer"></div>
        </footer>
        <!-- Close the footer -->
    </div>
    <!-- Close the main content container -->

    <!-- Include the main JavaScript file for the page -->
    <script src="js/main.js"></script>
</body>
<!-- Close the body section -->
</html>
